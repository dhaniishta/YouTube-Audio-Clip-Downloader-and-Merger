<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video to Audio Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Video to Audio Downloader</h1>
        <form action="/download" method="post">
            <label for="singer">Enter Singer's Name:</label>
            <input type="text" id="singer" name="singer" required>

            <label for="number_of_videos">Number of Videos:</label>
            <input type="number" id="number_of_videos" name="number_of_videos" min="1" required>

            <label for="duration">Trim Duration (in seconds):</label>
            <input type="number" id="duration" name="duration" min="0" required>

            <button type="submit">Download and Process</button>
        </form>
    </div>
</body>
</html>
